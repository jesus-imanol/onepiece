        <div class="character-info" [@fadeIn]>
          <h2>{{ currentCharacter.name }}</h2>
          <p>{{ currentCharacter.description }}</p>
        </div>
        <div class="character-image" [@fadeIn]>
          <img [src]="currentCharacter.img" alt="{{ currentCharacter.name }}">
        </div>
      </div>
      <button (click)="nextCharacter()">Next â†’</button>
</section>
